# Upstream for Django app
upstream django_app {
    server app:8000;
}

# HTTPS Server
server {
    listen 443 ssl;
    http2 on;
    server_name localhost;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/localhost.crt;
    ssl_certificate_key /etc/nginx/ssl/localhost.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Client max body size
    client_max_body_size 2G;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Django API endpoints
    location /api/ {
        proxy_pass http://django_app;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://django_app;
    }

    # Static files (served by Django with WhiteNoise)
    location /static/ {
        proxy_pass http://django_app;
    }

    # Media files
    location /media/ {
        alias /media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Internal location for secure file downloads via X-Accel-Redirect
    # This location is only accessible via Django's X-Accel-Redirect header
    location /internal/media/ {
        internal;  # Only accessible via X-Accel-Redirect
        alias /media/;

        # Security headers for downloads
        add_header X-Content-Type-Options nosniff;
        add_header X-Download-Options noopen;
        add_header Cache-Control "private, max-age=300";

        # Disable access logs for secure downloads
        access_log off;
    }

    # Block direct access to temp files
    location /media/temp/ {
        return 403;  # Deny direct access to temporary files
    }

    # WebSocket endpoints
    location /ws/ {
        proxy_pass http://django_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Health check endpoint
    location /health/ {
        proxy_pass http://django_app;
    }

    # Default response for root
    location / {
        return 200 'CUPCAKE Vanilla API is running! Visit /api/v1/ or /admin/';
        add_header Content-Type text/plain;
    }
}

# HTTP Server (redirect to HTTPS)
server {
    listen 80;
    server_name localhost;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}
