services:
  app-demo:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile
    container_name: cupcake-vanilla-app-demo
    volumes:
      - demo-media:/app/media/
      - ./dockerfiles/entrypoint-demo.sh:/entrypoint-demo.sh:ro
      - ./dockerfiles/demo-db-prepopulated.sql:/demo-db-prepopulated.sql:ro
    environment:
      - DEMO_MODE=True
      - DEMO_USER_USERNAME=demo
      - DEMO_USER_PASSWORD=demo123
      - DEMO_USER_EMAIL=demo@example.com
      - DEMO_CLEANUP_INTERVAL_MINUTES=15
      - POSTGRES_NAME=cupcake_vanilla_demo
      - POSTGRES_DB=cupcake_vanilla_demo
      - POSTGRES_USER=cupcake_demo
      - POSTGRES_PASSWORD=cupcake_demo_pass
      - POSTGRES_HOST=db-demo
      - POSTGRES_PORT=5432
      - SECRET_KEY=demo-secret-key-change-in-production
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1,nginx-demo,${TUNNEL_DOMAIN:-}
      - CORS_ORIGIN_WHITELIST=http://localhost:4200,http://localhost:8000,https://${TUNNEL_DOMAIN:-localhost}
      - REDIS_URL=redis://redis-demo:6379/1
      - REDIS_HOST=redis-demo
      - REDIS_PORT=6379
      - REDIS_DB_RQ=3
      - ENABLE_RQ_TASKS=True
      - ENABLE_CUPCAKE_MACARON=True
      - ENABLE_CUPCAKE_MINT_CHOCOLATE=True
      - ENABLE_CUPCAKE_SALTED_CARAMEL=True
      - ENABLE_CUPCAKE_RED_VELVET=True
      - USE_WHISPER=False
      - COTURN_HOST=
      - COTURN_PORT=
      - COTURN_TLS_PORT=
      - COTURN_SECRET=
      - COTURN_TTL=
    entrypoint: ["/entrypoint-demo.sh"]
    command: ["daphne", "-b", "0.0.0.0", "-p", "8000", "cupcake_vanilla.asgi:application"]
    depends_on:
      db-demo:
        condition: service_healthy
      redis-demo:
        condition: service_healthy
    networks:
      - cupcake-demo-network

  rq-worker-demo:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile
    container_name: cupcake-vanilla-rq-worker-demo
    volumes:
      - demo-media:/app/media/
    environment:
      - DEMO_MODE=True
      - POSTGRES_NAME=cupcake_vanilla_demo
      - POSTGRES_DB=cupcake_vanilla_demo
      - POSTGRES_USER=cupcake_demo
      - POSTGRES_PASSWORD=cupcake_demo_pass
      - POSTGRES_HOST=db-demo
      - POSTGRES_PORT=5432
      - SECRET_KEY=demo-secret-key-change-in-production
      - DEBUG=False
      - REDIS_URL=redis://redis-demo:6379/1
      - REDIS_HOST=redis-demo
      - REDIS_PORT=6379
      - REDIS_DB_RQ=3
      - ENABLE_RQ_TASKS=True
      - ENABLE_CUPCAKE_MACARON=True
      - ENABLE_CUPCAKE_MINT_CHOCOLATE=True
      - ENABLE_CUPCAKE_SALTED_CARAMEL=True
      - ENABLE_CUPCAKE_RED_VELVET=True
      - USE_WHISPER=False
    command: >
      sh -c "python manage.py cleanup_dead_workers &&
             python manage.py rqworker default high low"
    depends_on:
      db-demo:
        condition: service_healthy
      redis-demo:
        condition: service_healthy
      app-demo:
        condition: service_started
    networks:
      - cupcake-demo-network

  nginx-demo:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile-demo-frontend
      args:
        - TUNNEL_DOMAIN=${TUNNEL_DOMAIN:-}
    container_name: cupcake-vanilla-nginx-demo
    environment:
      - NGINX_SERVER_NAME=${TUNNEL_DOMAIN:-_}
    volumes:
      - demo-media:/media/
    ports:
      - "8000:80"
    depends_on:
      - app-demo
    networks:
      - cupcake-demo-network

  db-demo:
    container_name: cupcake-vanilla-db-demo
    image: postgres:16
    tmpfs:
      - /var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: cupcake_demo_pass
      POSTGRES_USER: cupcake_demo
      POSTGRES_DB: cupcake_vanilla_demo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cupcake_demo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cupcake-demo-network

  redis-demo:
    container_name: cupcake-vanilla-redis-demo
    image: redis:7-alpine
    tmpfs:
      - /data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cupcake-demo-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cupcake-vanilla-cloudflared-demo
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - cupcake-demo-network
    depends_on:
      - nginx-demo
    restart: unless-stopped
    profiles:
      - cloudflare

volumes:
  demo-media:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs

networks:
  cupcake-demo-network:
    driver: bridge
