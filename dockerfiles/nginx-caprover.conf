# Nginx configuration for CapRover deployment
# Serves Angular frontend at root and routes to Django API backend
#
# Media File Routing Strategy:
# 1. /api/media/* → Proxied to Django for access control
#    Django may return X-Accel-Redirect: /internal/media/* for protected files
# 2. /internal/media/* → Direct file serving from persistent volume (internal only)
#    Only accessible via X-Accel-Redirect from Django, not directly by clients
# 3. /assets/* → Frontend static assets (images, fonts) from Angular build
# 4. /media/* → Fallback for frontend media (if Angular uses this path)
#
# Persistent Volume Required:
# Both this nginx container and the Django backend container MUST mount the same
# persistent volume at /media for X-Accel-Redirect to work correctly.
# In CapRover: Both apps → Persistent Directories → /media → /captain/data/cupcake-media

# Environment variables (set in CapRover or passed via envsubst)
# BACKEND_SERVICE_URL - CapRover internal service URL (e.g., srv-captain--cupcake-api:8000)
# CLIENT_MAX_BODY_SIZE - Maximum upload size (default: 2G, use 1M for demo mode)

upstream django_backend {
    # Use CapRover internal service name
    # Format: srv-captain--<app-name>:<port>
    # Example: srv-captain--cupcake-api:8000
    server ${BACKEND_SERVICE_URL};
    keepalive 16;
}

server {
    listen 80;
    server_name _;
    charset utf-8;

    # Increase max upload size for chunked uploads
    # Set CLIENT_MAX_BODY_SIZE=1M in CapRover for demo mode
    # Default: 2G for production
    client_max_body_size ${CLIENT_MAX_BODY_SIZE};
    client_body_buffer_size 128k;
    client_body_timeout 300s;
    client_header_timeout 300s;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript image/svg+xml;
    gzip_min_length 1024;

    # Proxy settings (used by all proxy_pass directives)
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_redirect off;
    proxy_buffering off;

    # Health check endpoint
    location = /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
        access_log off;
    }

    # Django API endpoints
    location /api/ {
        proxy_pass http://django_backend/api/;
        proxy_read_timeout 300;
        proxy_connect_timeout 60;
        proxy_send_timeout 300;

        # Handle chunked uploads
        proxy_request_buffering off;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://django_backend/admin/;
        proxy_read_timeout 300;
    }

    # Django static files (served by WhiteNoise)
    location /static/ {
        proxy_pass http://django_backend/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Backend API media files (user uploads, task results)
    # Django handles access control and may return X-Accel-Redirect for protected files
    # Do NOT cache these as Django controls access
    location /api/media/ {
        proxy_pass http://django_backend/api/media/;
        proxy_read_timeout 300;
        proxy_connect_timeout 60;
        proxy_send_timeout 300;

        # Don't cache - Django controls access
        proxy_no_cache 1;
        proxy_cache_bypass 1;

        # Handle large file responses
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Internal location for X-Accel-Redirect (secure downloads)
    # Django sends X-Accel-Redirect: /internal/media/<path> for protected files
    # This location can ONLY be accessed via X-Accel-Redirect, not directly by clients
    location /internal/media/ {
        internal;
        alias /media/;

        # CORS headers from Django's X-Accel-CORS-Origin header
        # Django validates the origin and passes it here
        add_header Access-Control-Allow-Origin $upstream_http_x_accel_cors_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-CSRF-Token" always;

        # Set proper content types
        types {
            application/pdf pdf;
            application/json json;
            application/zip zip;
            application/gzip gz;
            text/csv csv;
            text/plain txt;
            image/jpeg jpg jpeg;
            image/png png;
            image/gif gif;
            image/svg+xml svg;
        }

        # Disable access logging for performance
        access_log off;

        # Enable sendfile for efficient file serving
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
    }

    # WebSocket endpoints (Django Channels)
    location /ws/ {
        proxy_pass http://django_backend/ws/;
        proxy_http_version 1.1;

        # WebSocket upgrade headers (required)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers (required for Django to work correctly)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket specific settings
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;  # 24 hours
        proxy_send_timeout 86400;  # 24 hours
        proxy_buffering off;
        proxy_redirect off;
    }

    # Django health check endpoint
    location /health/ {
        proxy_pass http://django_backend/health/;
        access_log off;
    }

    # Frontend static media files (Angular assets like images, fonts, etc.)
    # These are built into the frontend bundle and served from the container filesystem
    # NOT the same as backend /api/media/ (user uploads from Django)
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Fallback for any frontend media in /media path (if Angular uses it)
    # This should be rare - most frontend assets go in /assets/
    location /media/ {
        alias /usr/share/nginx/html/media/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Angular Frontend (SPA) - catch-all route
    # Must be last to allow API routes to take precedence
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";

        # Handle CORS preflight for frontend
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-CSRF-Token, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
}
