# Nginx configuration for CapRover deployment
# Serves Angular frontend at root and routes to Django API backend

# Environment variables (set in CapRover or passed via envsubst)
# BACKEND_SERVICE_URL - CapRover internal service URL (e.g., srv-captain--cupcake-api:8000)

upstream django_backend {
    # Use CapRover internal service name
    # Format: srv-captain--<app-name>:<port>
    # Example: srv-captain--cupcake-api:8000
    server ${BACKEND_SERVICE_URL};
    keepalive 16;
}

server {
    listen 80;
    server_name _;
    charset utf-8;

    # Increase max upload size for chunked uploads
    client_max_body_size 2G;
    client_body_buffer_size 128k;
    client_body_timeout 300s;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript image/svg+xml;
    gzip_min_length 1024;

    # Proxy settings (used by all proxy_pass directives)
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_redirect off;
    proxy_buffering off;

    # Health check endpoint
    location = /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
        access_log off;
    }

    # Django API endpoints
    location /api/ {
        proxy_pass http://django_backend/api/;
        proxy_read_timeout 300;
        proxy_connect_timeout 60;
        proxy_send_timeout 300;

        # Handle chunked uploads
        proxy_request_buffering off;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://django_backend/admin/;
        proxy_read_timeout 300;
    }

    # Django static files (served by WhiteNoise)
    location /static/ {
        proxy_pass http://django_backend/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Backend API media files (user uploads, task results)
    # Django serves these with X-Accel-Redirect for access control
    location /api/media/ {
        proxy_pass http://django_backend/api/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Internal location for X-Accel-Redirect (secure downloads)
    # Django sends X-Accel-Redirect: /internal/media/<path> for protected files
    location /internal/media/ {
        internal;
        alias /media/;

        # CORS headers from Django's X-Accel-CORS-Origin header
        # Django validates the origin and passes it here
        add_header Access-Control-Allow-Origin $upstream_http_x_accel_cors_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-CSRF-Token" always;

        access_log off;
    }

    # WebSocket endpoints (Django Channels)
    location /ws/ {
        proxy_pass http://django_backend/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
    }

    # Django health check endpoint
    location /health/ {
        proxy_pass http://django_backend/health/;
        access_log off;
    }

    # Frontend media files (Angular assets, images, etc.)
    # These are built into the frontend and served from /usr/share/nginx/html/media
    location /media/ {
        alias /usr/share/nginx/html/media/;
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Angular Frontend (SPA) - catch-all route
    # Must be last to allow API routes to take precedence
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";

        # Handle CORS preflight for frontend
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-CSRF-Token, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
}
